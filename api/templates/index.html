<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <h1>Spotify City-Based</h1>
    <!-- {{form}} -->
    <form method="post" action="/create/">
        {{form}}
        {% csrf_token %}
        <button type="submit", name="save">Save</button>
    </form>
    <h3>Cidade: {{test.cidade}}</h3>
    <h3>Temperatura: {{test.temp}}</h3>
    <h3>Playlist: {{test.playlist}}</h3>
    <h3>Musica: {{test.musica}}</h3>
</body>
</html>
